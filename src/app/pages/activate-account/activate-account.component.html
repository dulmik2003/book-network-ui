<div class="d-flex align-items-center vh-100">
    <div class="container" *ngIf="isCodeSubmitted else codeInput">
        <div class="activation-message text-center text-success" *ngIf="isActivated; else activationError">
            <h2>Activation Successful!</h2>
            <!-- <p>Your account has been successfully activated.</p> -->
            <p>{{ message }}</p>
            <button class="btn btn-primary" (click)="redirectToLogin()">Go to Login</button>
        </div>

        <ng-template #activationError>
            <div class="activation-error text-center text-danger">
                <h2>Activation Failed!</h2>
                <p>{{ message }}</p>
                <button class="btn btn-primary" (click)="isCodeSubmitted = false">
                    Try again
                </button>
            </div>
        </ng-template>
    </div>

    <ng-template #codeInput>
        <div class="container d-flex justify-content-center">
            <div class="text-center" style="width: 400px;">
                <h2>Type your activation code</h2>
                <code-input [isCodeHidden]="false" [codeLength]="6" [code]="'number'"
                    (codeCompleted)="onCodeCompleted($event)" />
                <button class="btn btn-primary mt-3" (click)="redirectToLogin()">
                    Go to Login
                </button>
            </div>
        </div>
    </ng-template>
</div>
